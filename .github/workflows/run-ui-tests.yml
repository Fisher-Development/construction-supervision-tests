name: UI Tests with Allure Report

on:
  workflow_dispatch:
    inputs:
      test_url:
        description: 'URL –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è'
        required: true
        default: 'https://construction-supervision.alex-fisher-dev.ru/'
        type: string
      browser:
        description: '–ë—Ä–∞—É–∑–µ—Ä –¥–ª—è —Ç–µ—Å—Ç–æ–≤'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
      test_path:
        description: '–ü—É—Ç—å –∫ —Ç–µ—Å—Ç–∞–º (–æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤)'
        required: false
        default: 'tests/'
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    name: –ó–∞–ø—É—Å–∫ UI —Ç–µ—Å—Ç–æ–≤
    
    # –î–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è –∑–∞–ø–∏—Å–∏ –≤ Pages
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout –∫–æ–¥–∞
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
      
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–π
        run: |
          python3 --version
          pip3 --version
          google-chrome --version
          chromedriver --version
      
      - name: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ —Å Allure
        env:
          TEST_URL: ${{ inputs.test_url }}
        run: |
          pytest ${{ inputs.test_path }} \
            -v \
            --alluredir=allure-results \
            --clean-alluredir
        continue-on-error: true
      
      - name: –ü–æ–ª—É—á–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é Allure (–µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
        if: always()
        continue-on-error: true
        run: |
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "–í–µ—Ç–∫–∞ gh-pages —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –ø–æ–ª—É—á–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é..."
            git fetch origin gh-pages
            git checkout gh-pages
            if [ -d "allure-history" ]; then
              cp -r allure-history /tmp/allure-history
            fi
            git checkout -
            if [ -d "/tmp/allure-history" ]; then
              cp -r /tmp/allure-history allure-results/history
            fi
          else
            echo "–í–µ—Ç–∫–∞ gh-pages –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, —ç—Ç–æ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫"
          fi
      
      - name: –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å Allure –æ—Ç—á–µ—Ç
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      
      - name: –°–æ–∑–¥–∞—Ç—å .nojekyll —Ñ–∞–π–ª
        if: always()
        run: |
          touch allure-history/.nojekyll
      
      - name: –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –æ—Ç—á–µ—Ç –Ω–∞ GitHub Pages
        if: always()
        run: |
          cd allure-history
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy Allure report - run #${{ github.run_number }}"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages
      
      - name: –ü–æ–ª—É—á–∏—Ç—å –∏–º—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        if: always()
        id: repo_name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT
      
      - name: –î–æ–±–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –æ—Ç—á–µ—Ç –≤ Summary
        if: always()
        run: |
          echo "## üìä Allure –æ—Ç—á–µ—Ç –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω! ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "–û—Ç—á–µ—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑ 1-2 –º–∏–Ω—É—Ç—ã –ø–æ —Å—Å—ã–ª–∫–µ:" >> $GITHUB_STEP_SUMMARY
          echo "### üîó https://${{ github.repository_owner }}.github.io/${{ steps.repo_name.outputs.REPO_NAME }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> üí° **–ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫?** –í–∫–ª—é—á–∏—Ç–µ GitHub Pages:" >> $GITHUB_STEP_SUMMARY
          echo "> 1. –ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ **Settings ‚Üí Pages**" >> $GITHUB_STEP_SUMMARY
          echo "> 2. Source: **Deploy from a branch**" >> $GITHUB_STEP_SUMMARY
          echo "> 3. Branch: **gh-pages** ‚Üí **/ (root)**" >> $GITHUB_STEP_SUMMARY
          echo "> 4. –ù–∞–∂–º–∏—Ç–µ **Save**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—É—Å–∫–∞:" >> $GITHUB_STEP_SUMMARY
          echo "- üåê URL: ${{ inputs.test_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- üåç –ë—Ä–∞—É–∑–µ—Ä: ${{ inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "- üìÅ –¢–µ—Å—Ç—ã: ${{ inputs.test_path }}" >> $GITHUB_STEP_SUMMARY
          echo "- üî¢ –ó–∞–ø—É—Å–∫ ‚Ññ: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã:" >> $GITHUB_STEP_SUMMARY
          echo "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–∞–∫–∂–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞—Ö (—Å–º. –≤—ã—à–µ)" >> $GITHUB_STEP_SUMMARY
      
      - name: –ó–∞–≥—Ä—É–∑–∏—Ç—å Allure results –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}
          path: allure-results
          retention-days: 30
      
      - name: –ó–∞–≥—Ä—É–∑–∏—Ç—å Allure report –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-history
          retention-days: 30
