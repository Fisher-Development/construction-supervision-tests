name: UI Tests with Allure Report

on:
  workflow_dispatch:
    inputs:
      test_url:
        description: 'URL –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è'
        required: true
        default: 'https://construction-supervision.alex-fisher-dev.ru/'
        type: string
      browser:
        description: '–ë—Ä–∞—É–∑–µ—Ä –¥–ª—è —Ç–µ—Å—Ç–æ–≤'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
      test_path:
        description: '–ü—É—Ç—å –∫ —Ç–µ—Å—Ç–∞–º (–æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤)'
        required: false
        default: 'tests/'
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    name: –ó–∞–ø—É—Å–∫ UI —Ç–µ—Å—Ç–æ–≤
    
    steps:
      - name: Checkout –∫–æ–¥–∞
        uses: actions/checkout@v4
      
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
      
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–π
        run: |
          python3 --version
          pip3 --version
          google-chrome --version
          chromedriver --version
      
      - name: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ —Å Allure
        env:
          TEST_URL: ${{ inputs.test_url }}
        run: |
          pytest ${{ inputs.test_path }} \
            -v \
            --alluredir=allure-results \
            --clean-alluredir
        continue-on-error: true
      
      - name: –ü–æ–ª—É—á–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é Allure (–µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é Allure
        if: always()
        continue-on-error: true
        run: |
          if [ -d "gh-pages/allure-history" ]; then
            echo "–ò—Å—Ç–æ—Ä–∏—è –Ω–∞–π–¥–µ–Ω–∞, –∫–æ–ø–∏—Ä—É–µ–º..."
            cp -r gh-pages/allure-history allure-results/history
          else
            echo "–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞, —ç—Ç–æ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫"
          fi
      
      - name: –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å Allure –æ—Ç—á–µ—Ç
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      
      - name: –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –æ—Ç—á–µ—Ç –Ω–∞ GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: true
      
      - name: –ü–æ–ª—É—á–∏—Ç—å –∏–º—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        if: always()
        id: repo_name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT
      
      - name: –î–æ–±–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –æ—Ç—á–µ—Ç –≤ Summary
        if: always()
        run: |
          echo "## üìä Allure –æ—Ç—á–µ—Ç" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "–û—Ç—á–µ—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç –ø–æ —Å—Å—ã–ª–∫–µ:" >> $GITHUB_STEP_SUMMARY
          echo "üîó https://${{ github.repository_owner }}.github.io/${{ steps.repo_name.outputs.REPO_NAME }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> üí° **–í–∞–∂–Ω–æ:** –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫, —É–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ GitHub Pages –≤–∫–ª—é—á–µ–Ω –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è:" >> $GITHUB_STEP_SUMMARY
          echo "> Settings ‚Üí Pages ‚Üí Source: Deploy from a branch ‚Üí Branch: gh-pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—É—Å–∫–∞:" >> $GITHUB_STEP_SUMMARY
          echo "- üåê URL: ${{ inputs.test_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- üåç –ë—Ä–∞—É–∑–µ—Ä: ${{ inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "- üìÅ –¢–µ—Å—Ç—ã: ${{ inputs.test_path }}" >> $GITHUB_STEP_SUMMARY
          echo "- üî¢ –ó–∞–ø—É—Å–∫ ‚Ññ: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
      
      - name: –ó–∞–≥—Ä—É–∑–∏—Ç—å Allure results –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        if: always()
